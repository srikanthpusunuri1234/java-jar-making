name: Build & Deploy Java WAR

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build WAR file
      run: mvn clean package

    - name: Upload WAR to S3 (optional)
      uses: aws-actions/s3cp@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        source: target/*.war
        destination: s3://${{ secrets.S3_BUCKET }}/app.war
        recursive: false

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/java-war-app .

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/java-war-app

    - name: SSH into server and deploy container
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          # Install Docker if not present
          if ! command -v docker &> /dev/null; then
            echo "Docker not found. Installing Docker..."
            sudo yum update -y
            sudo amazon-linux-extras install docker -y
            sudo service docker start
            sudo usermod -aG docker $USER
          else
            echo "Docker already installed."
          fi
    
          # Start Docker if not running
          if ! pgrep -f docker &> /dev/null; then
            echo "Starting Docker service..."
            sudo service docker start
          fi
    
          # Run your container
          docker pull ${{ secrets.DOCKER_USERNAME }}/java-war-app
          docker stop java-app || true
          docker rm java-app || true
          docker run -d --name java-app -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/java-war-app

